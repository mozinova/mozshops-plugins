<script type="text/javascript">
  window.addEventListener('keydown',(ev)=>{
   console.log(ev.key);

      document.querySelector(".input-desktop").focus();
    }
  })
    const nodes=document.querySelectorAll("#product_name");
  const search=(el)=>{
    console.log("search for:",el.value);
    const found_nodes=[];
    const main=document.getElementById("main");
    nodes.forEach(item=>{
      if(item.innerText.toLowerCase().replace(/\s/g,"").indexOf(el.value.toLowerCase().replace(/\s/g,'')) > -1 ){
        found_nodes.push(item);
      }
    }); 
    console.log(found_nodes);
    if(found_nodes.length==0){
      return swal("erro","a sua pesquisa nao encontrou nenhum resultado","error");
    }
    main.innerHTML="";
    found_nodes.forEach( function(element, index) {
      // statements
      main.appendChild(element.parentElement);
    });
  }
 </script>
